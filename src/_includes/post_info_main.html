{% assign post = include.post %}
{% assign style = include.style | default: "" %}

<div class="field is-grouped {{ style }}">
    <div class="control" title="Author">
        <div class="tags has-addons">
            <span class="tag is-dark">
                <i class="fas fa-user"></i>
            </span>

            <span class="tag">
                {{ post.author }}
            </span>
        </div>
    </div>

    <div class="control" title="Post date">
        <div class="tags has-addons">
            <span class="tag is-dark">
                <i class="fas fa-clock"></i>
            </span>

            <time class="tag" datetime="{{ post.date | date: " %Y/%m/%d"}}">
                {{ post.date | date_to_long_string }}
            </time>
        </div>
    </div>
</div>
