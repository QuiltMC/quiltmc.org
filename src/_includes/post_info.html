{% assign post = include.post %}
{% assign style = include.style | default: "" %}

<div class="media">
    <div class="media-content">
        <p class="title is-5">{{ post.author }}</p>
        <p class="subtitle is-6" datetime="{{ post.date | date: " %Y/%m/%d"}}">
            {{ post.date | date_to_long_string }}
        </p>
    </div>
</div>
