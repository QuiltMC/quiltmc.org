---
layout: default
---

<div class="sidebar-container">
    <nav class="sidebar">
        <h1>All Pages</h1>
        {% for p in site.wiki %}
        {% include nav_link.html text=p.title href=p.url %}
        {% endfor %}
    </nav>
    <main>
        <h1>{{ page.title }}</h1>
        <div class="wiki-info">
            <p>{% edit_date Last updated on %}</p>
        </div>
        {{ content }}
    </main>
</div>
