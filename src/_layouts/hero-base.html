---
layout: base-navless
---

<section class="hero is-dark has-background-patches">
    <div class="hero-head">
        {% include navbar.liquid style="no-style" %}
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            <picture>
                <source srcset="/assets/img/banner.svg" media="(prefers-color-scheme: dark)">
                <img class="is-center" style="margin:auto; height: 8rem;" alt="Quilt Banner"
                     src="/assets/img/banner-light.svg"/>
            </picture>

            <div class="button-grid">
                <a href="/install/" class="button is-primary">
                    <span class="icon"><i class="fas fa-download"></i></span>
                    <span>Install</span>
                </a>

                <a href="/usage/" class="button is-info">
                    <span class="icon"><i class="fas fa-book"></i></span>
                    <span>Usage Docs</span>
                </a>

                <a href="https://github.com/QuiltMC/quilt-template-mod" class="button is-link">
                    <span class="icon"><i class="fas fa-code"></i></span>
                    <span>Template Mod</span>
                </a>
            </div>
        </div>
    </div>
</section>

{{ content }}
