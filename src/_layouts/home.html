<section class="hero is-dark">
    <div class="hero-body">
        <div class="container has-text-centered">
            <img class="is-center" style="margin:auto; height: 8rem;" alt="Quilt Banner" src="/assets/img/banner.svg"/>
            {% if jekyll.environment != 'production' %}
            <br/>
            <br/>
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <a href="/install/" class="button is-primary">Install</a>
                </p>
                <p class="control">
                    <a href="/dev/" class="button is-link">Create</a>
                </p>
                <p class="control">
                    <a href="/dev/" class="button is-link">Contribute</a>
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</section>

<section class="section">
    <main class="content container">
        {{ content }}
    </main>
</section>
