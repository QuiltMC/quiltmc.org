name: Build and Deploy
on:
    push:
        branches: stable

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.1

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  cache: pnpm

            - name: Build
              run: |
                  pnpm install
                  pnpm build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4.2.5
              with:
                  branch: gh-pages
                  folder: dist
