on: [pull_request]
name: Generate PR preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    name: Generate PR preview
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm build

      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: website-html
          path: dist
